[tox]
env_list =
    install
    lint
    typecheck
requires =
    tox>=4

[testenv:install]
description = install package
base_python = python2.7

[testenv:lint]
description = run static analysis and style check
skip_install = true
deps =
    pre-commit
    pylint
commands =
    pre-commit run --all-files --color=always
base_python = {[base]base_python}

[testenv:typecheck]
description = run type check on code base
skip_install = true
deps =
    {[type]deps}
commands =
    mypy src
base_python = {[type]base_python}

[testenv:stubgen]
description = generate stubs
skip_install = true
deps =
    {[type]deps}
commands =
    stubgen --export-less --output=..{/}stubs{/}stubs src
base_python = {[type]base_python}

[testenv:style]
description = apply style
skip_install = true
deps =
    black
    flake8==5.0.4
    isort
    pydocstyle
    sort-all
    ssort
commands =
    bash -c 'sort-all $(find src -name "*.py" -type f)'
    ssort src
    black --quiet src
    isort src
    flake8 src
    pydocstyle src
allowlist_externals =
    bash
base_python = {[base]base_python}

[base]
base_python = python3.10

[type]
base_python = {[base]base_python}
deps =
    ignition-api-stubs
