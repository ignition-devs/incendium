[tox]
envlist =
    install
    lint
    typecheck
isolated_build = true

[testenv:install]
description = install package
basepython = python2.7

[testenv:lint]
description = run static analysis and style check
basepython = python3.10
skip_install = true
deps =
    pre-commit
    pylint
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:typecheck]
description = run type check on code base
basepython = python3.10
skip_install = true
deps =
    ignition-api-stubs
commands =
    mypy --config-file tox.ini src

[flake8]
ignore = F821
max-complexity = 10
max-doc-length = 72
max-line-length = 88

[isort]
extra_standard_library = typing
profile = black
py_version = 27

[mypy]
mypy_path = src
python_version = 2.7
warn_return_any = true

[pydocstyle]
add_select = D400, D401
convention = google
