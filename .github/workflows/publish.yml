name: publish

on:
  release:
    types:
      - published

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    needs: ci
    uses: ./.github/workflows/pr-build.yml

  publish-pkg:
    needs: build
    uses: coatl-dev/workflows/.github/workflows/pypi-upload.yml@v5
    with:
      python-version: '2.7'
    secrets:
      password: ${{ secrets.PYPI_API_TOKEN_INCENDIUM_PKG }}

  publish-stubs:
    needs: build
    uses: coatl-dev/workflows/.github/workflows/pypi-upload.yml@v5
    with:
      python-version: '3.12'
    secrets:
      password: ${{ secrets.PYPI_API_TOKEN_INCENDIUM_STUBS }}
