name: publish

on:
  release:
    types:
      - published

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  pr-build:
    needs: ci
    uses: ./.github/workflows/pr-build.yml

  publish-incendium:
    needs: pr-build
    uses: coatl-dev/workflows/.github/workflows/pypi-upload.yml@v6
    with:
      working-directory: incendium
    secrets:
      password: ${{ secrets.PYPI_API_TOKEN_INCENDIUM_PKG }}

  publish-incendium-stubs:
    needs: pr-build
    uses: coatl-dev/workflows/.github/workflows/pypi-upload.yml@v6
    with:
      python-version: '3.12'
      working-directory: incendium-stubs
    secrets:
      password: ${{ secrets.PYPI_API_TOKEN_INCENDIUM_STUBS }}
