name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - code

jobs:
  test:
    name: ${{ matrix.tox-env }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - python-version: '2.7'
            tox-env: install
          - python-version: '3.11'
            tox-env: lint
          - python-version: '3.11'
            tox-env: typecheck
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip tox

    - name: Run tests
      run: |
        tox -e ${{ matrix.tox-env }}
