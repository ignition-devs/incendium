name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pylint:
    uses: coatl-dev/workflows/.github/workflows/pylint.yml@v6
    with:
      path: src

  jython:
    uses: ./.github/workflows/jython.yml
    if: ${{ github.event_name == 'pull_request' }}

  tox:
    uses: ./.github/workflows/tox.yml
    if: ${{ github.event_name == 'pull_request' }}
