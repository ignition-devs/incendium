name: pr-build

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/pr-build.yml'
      - 'src/**'
      - Makefile
      - requirements.txt
      - setup.py
      - tox.ini

jobs:
  jython:
    uses: ./.github/workflows/jython.yml

  tox:
    needs: jython
    uses: coatl-dev/workflows/.github/workflows/tox-docker.yml@v4
