name: main

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  tox:
    runs-on: ubuntu-latest
    container: coatldev/six:3.10.11a1
    defaults:
      run:
        shell: bash

    steps:
      - name: List pyenv versions
        run: |
          pyenv versions

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user tox

      - name: Run tests
        run: |
          python -m tox
