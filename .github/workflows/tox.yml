on:
  workflow_call:
    inputs:
      image:
        description: The type of machine to run the job on.
        required: false
        type: string
        default: ubuntu-20.04
      pre-commit:
        required: false
        type: boolean
        default: false

jobs:
  tox:
    runs-on: ${{ inputs.image }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: |
            "2.7"
            "3.10"

      - name: Cache Python
        id: cache-python
        uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: py-${{ steps.setup-python.outputs.python-version }}-${{ inputs.image }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ steps.setup-python.outputs.python-version }}-${{ inputs.image }}-${{ hashFiles('.pre-commit-config.yaml') }}
        if: ${{ inputs.pre-commit }}

      - name: Cache tox
        id: cache-tox
        uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ steps.setup-python.outputs.python-version }}-${{ inputs.image }}-${{ hashFiles('tox.ini') }}

      - name: Run tests
        run: |
          tox
