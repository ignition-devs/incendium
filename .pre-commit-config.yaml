repos:
  - repo: https://github.com/aio-libs/sort-all
    rev: v1.3.0
    hooks:
      - id: sort-all
        name: sort-all
        files: ^pkg/src/
  - repo: https://github.com/bwhmather/ssort
    rev: 0.14.0
    hooks:
      - id: ssort
        files: ^pkg/src/
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/hakancelikdev/unimport
    rev: 1.2.1
    hooks:
      - id: unimport
        files: ^pkg/src/
        language_version: python3.12
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--settings-file=pkg/.isort.cfg]
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
      - id: docformatter
        args: [--in-place, --close-quotes-on-newline, --wrap-summaries=72]
        files: ^pkg/src/
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        name: flake8-pkg
        args: [--config=pkg/.flake8]
        files: ^pkg/src/
  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        name: flake8-stubs
        types: [file]
        files: \.(pyi)$
        additional_dependencies: [flake8-pyi]
        args: [--config=stubs/.flake8]
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: ^pkg/src/
        args: [--config=pkg/.pydocstyle]
  - repo: https://github.com/jsh9/pydoclint
    rev: 0.6.7
    hooks:
      - id: pydoclint-flake8
        files: ^pkg/src/
        args: [--config=pkg/.pydoclint]
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        files: ^pkg/src/
        types: [python]
        args: [--rcfile=pkg/.pylintrc]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages: [pre-push]
